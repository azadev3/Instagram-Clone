<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Instagram | Sign In</title>
  </head>
  <body>
    <section class="login-box">
      <img src="instagramLogo.png" />
      <form class="form" action="" method="POST">
        <input type="text" name="userTelMail" placeholder="Telefon numarası, kullanıcı adı veya e-posta" />
        <input type="password" name="password" placeholder="Şifre" />
        <input type="submit" name="submit" value="Giriş Yap" />
      </form>
      <div class="MoreContent">
        <h class="h">YA DA</h>
      </div>
      <div class="forgotPass">
        <h><a href="#">Şifreni mi unuttun?</a></h>
      </div>
      <div class="facebookLogin">
        <h2 class="h2">
          <a href="#"><i class="bi bi-facebook"> </i>Facebook ile Giriş Yap</a>
        </h2>
      </div>

      <div class="MoreContentFirst">
        <h>Hesabın yok mu? <a href="register.html">Kaydol</a></h>
      </div>
      <div class="MoreContent3">Uygulamayı indir.</div>
      <span class="socialWeb">
        <a href=""><img class="microsoft" src="https://static.cdninstagram.com/rsrc.php/v3/yf/r/BFthdeAc5KC.png" /></a>
      </span>
      <span class="socialWebGoogle">
        <a href=""><img class="googlePlay" src="https://static.cdninstagram.com/rsrc.php/v3/yp/r/XUCupIzGmzB.png" /></a>
      </span>
    </section>
    <section class="image-area">
      <img src="homescreen.PNG" />
      <div class="changedImages">
        <img class="screenOne" src="screenshot2.png" />
        <img class="screenTwo" src="screenshot3.png" />
      </div>
    </section>

    <script>
      let screens = document.querySelectorAll(".changedImages img");
      let currentScreen = "0";

      setInterval(function () {
        screens[currentScreen].style.opacity = "0";
        currentScreen = (currentScreen + 1) % screens.length;
        screens[currentScreen].style.opacity = "1";
      }, 2500);
    </script>
  </body>
</html>
